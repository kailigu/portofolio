<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portofolio of Kaili</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
  <body>
    <div class="container">
        <header class="row">
          <div class="col-md-6"><img src="img/udacity.jpg" class="img-responsive title-logo logo-size" alt="logo"></div>
          <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-super text-thin">Kaili Gu</h1>
            <h4>Full-stack Ninja</h4>
          </div> 
        </header>
        
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <img src="img/main.jpg" class="img-responsive" id="main-img" alt="main image">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 text-muted">
                <h2>Featured Work</h2>
            </div>
        </div>
        
        <main class="row text-center">
          <figure class="col-md-4">
            <img src="img/flower1.jpg" class="img-responsive" alt="Responsive image">
            <h3>Violet</h3>
            <p>https://github.com/udacity/violet</p>
          </figure>
            
          <figure class="col-md-4">
            <img src="img/flower2.jpg" class="img-responsive" alt="Responsive image">
            <h3>Coral</h3>
            <p>https://github.com/udacity/coral</p>
          </figure>
            
          <figure class="col-md-4">
            <img src="img/flower3.jpg" class="img-responsive" alt="Responsive image">
            <h3>Ivory</h3>
            <p>https://github.com/udacity/ivory</p>
          </figure>
        </main>
      </div>
   </body>
</html>
